<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA Dispatcher V24.1</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --blue: #4da6ff; --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --warn: #ffcc00; --red: #ff4444; --green: #44ff44; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .container { background-color: var(--card); padding: 20px; border-radius: 16px; box-shadow: 0 8px 30px rgba(0,0,0,0.6); max-width: 480px; width: 100%; border: 1px solid #333; box-sizing: border-box; }
        h1 { font-size: 18px; text-align: center; color: var(--blue); margin: 0 0 15px 0; text-transform: uppercase; border-bottom: 2px solid var(--blue); padding-bottom: 10px; }
        label { font-size: 10px; color: #888; display: block; margin-bottom: 4px; text-transform: uppercase; font-weight: bold; }
        input, select { width: 100%; padding: 12px; background-color: #2a2a2a; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; font-size: 16px; margin-bottom: 8px; }
        .row { display: flex; gap: 8px; }
        .row div { flex: 1; }
        .preset-row { display: flex; gap: 5px; margin-bottom: 12px; }
        .btn-preset { flex: 1; padding: 8px 4px; font-size: 9px; background: #333; color: var(--blue); border: 1px solid #444; border-radius: 4px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .slider-container { margin-bottom: 10px; background: #252525; padding: 10px; border-radius: 8px; border: 1px solid #333; }
        .slider-header { display: flex; justify-content: space-between; font-size: 11px; }
        input[type=range] { width: 100%; appearance: none; height: 5px; background: #444; border-radius: 5px; margin: 12px 0; }
        input[type=range]::-webkit-slider-thumb { appearance: none; height: 18px; width: 18px; border-radius: 50%; background: var(--blue); cursor: pointer; }
        .btn-main { width: 100%; padding: 16px; background-color: var(--blue); color: #000; border: none; border-radius: 8px; font-size: 15px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        #map { height: 200px; width: 100%; border-radius: 12px; margin-top: 15px; border: 1px solid #444; display: none; z-index: 1; }
        .briefing { margin-top: 15px; padding: 15px; background-color: #252525; border-radius: 10px; border: 1px solid #444; display: none; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0; }
        .stat-item { font-size: 13px; }
        .stat-label { color: #888; display: block; font-size: 9px; text-transform: uppercase; margin-bottom: 2px; }
        .tag { display: inline-block; padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 10px; margin: 5px 5px 0 0; }
        .story { font-style: italic; color: #bbb; font-size: 13px; line-height: 1.5; border-top: 1px solid #444; padding-top: 10px; margin-top: 15px; }
        .highlight { color: #fff; font-weight: bold; font-size: 14px; }
        .action-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px; }
        .btn-action { background: #333; border: 1px solid #555; color: #fff; padding: 10px; border-radius: 8px; cursor: pointer; font-size: 10px; text-align: center; font-weight: bold; }
        .btn-log { background: var(--green); color: #000; grid-column: span 2; margin-top: 10px; padding: 12px; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .logbook { margin-top: 25px; border-top: 2px solid #333; padding-top: 15px; width: 100%; }
        .logbook h3 { font-size: 14px; color: var(--blue); text-transform: uppercase; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .log-entry { background: #1a1a1a; padding: 10px; border-radius: 8px; margin-bottom: 8px; border-left: 3px solid var(--blue); font-size: 11px; }
    </style>
</head>
<body>

<div class="container">
    <h1>GA Dispatcher V24.1</h1>
    <div id="searchIndicator" style="font-size:10px; color:var(--blue); text-align:center; margin-bottom:5px; font-style:italic;"></div>
    
    <div class="row">
        <div><label>Start</label><input type="text" id="startLoc" value="EDTW" maxlength="4" oninput="this.value=this.value.toUpperCase()"></div>
        <div><label>Ziel (Opt.)</label><input type="text" id="destLoc" placeholder="Zufall" maxlength="4" oninput="this.value=this.value.toUpperCase()"></div>
    </div>
    
    <div class="row">
        <div><label>Sitze</label><select id="maxSeats"><option value="2">2</option><option value="4" selected>4</option><option value="6">6</option></select></div>
        <div><label>Distanz</label><select id="distRange">
            <option value="any">Egal</option>
            <option value="short">Short (10-50 NM)</option>
            <option value="medium">Medium (50-150)</option>
            <option value="long">Long (150-400)</option>
        </select></div>
    </div>

    <div class="preset-row">
        <button class="btn-preset" onclick="applyPreset(115, 9, 4, 'C172')">C172</button>
        <button class="btn-preset" onclick="applyPreset(160, 14, 4, 'PA-24')">Comanche</button>
        <button class="btn-preset" onclick="applyPreset(220, 25, 6, 'AERO')">Aerostar</button>
    </div>

    <div class="slider-container">
        <div class="slider-header"><label>GPH</label><span id="gphVal" style="color:var(--blue)">14</span></div>
        <input type="range" id="gphSlider" min="5" max="35" value="14" oninput="document.getElementById('gphVal').innerText=this.value">
    </div>

    <div class="slider-container">
        <div class="slider-header"><label>TAS (kts)</label><span id="tasVal" style="color:var(--blue)">160</span></div>
        <input type="range" id="tasSlider" min="80" max="260" value="160" step="5" oninput="document.getElementById('tasVal').innerText=this.value">
    </div>
    
    <button class="btn-main" id="generateBtn" onclick="generateMission()">Auftrag generieren</button>
    <div id="map"></div>

    <div id="briefingBox" class="briefing">
        <h2 id="mTitle" style="margin-top:0; color:var(--blue); font-size:16px;"></h2>
        <div class="stat-grid">
            <div class="stat-item"><span class="stat-label">Route</span><span id="mRoute" class="highlight"></span></div>
            <div class="stat-item"><span class="stat-label">Kurs / Distanz</span><span id="mNav" class="highlight"></span></div>
            <div class="stat-item" style="grid-column: span 2; background: #1a2a3a; padding: 10px; border-radius: 6px; border-left: 4px solid var(--blue);">
                <span class="stat-label">Treibstoffbedarf</span><span id="mFuel" class="highlight" style="color:var(--blue)"></span>
            </div>
            <div class="stat-item"><span class="stat-label">Payload</span><span id="mPay" class="highlight"></span></div>
            <div class="stat-item"><span class="stat-label">Fracht</span><span id="mWeight" class="highlight"></span></div>
        </div>
        <div id="mTags"></div>
        <p id="mStory" class="story"></p>
        
        <div class="action-row">
            <button class="btn-action" style="display:block" onclick="openWeather('dep')">üå¶Ô∏è METAR DEP</button>
            <button class="btn-action" style="display:block" onclick="openWeather('dest')">üå¶Ô∏è METAR DEST</button>
            <button id="btnAIPDep" class="btn-action" onclick="openAIP('dep')">üìÑ AIP DEP</button>
            <button id="btnAIPDest" class="btn-action" onclick="openAIP('dest')">üìÑ AIP DEST</button>
            <button class="btn-log" onclick="logCurrentFlight()">‚úàÔ∏è Flug loggen</button>
        </div>
    </div>

    <div class="logbook">
        <h3>Flugbuch <button class="btn-clear" onclick="clearLog()">Log l√∂schen</button></h3>
        <div id="logContent"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const coreDB = { "EDTW": { n: "Winzeln", lat: 48.279, lon: 8.428, ctr: false, c: "DE" } };
    
    const missions = [
        { t: "Business Charter", i: "üßë‚Äçüíº", cat: "std", s: "Eilig! Ein Unternehmer muss zu einem Meeting. P√ºnktlichkeit wird belohnt." },
        { t: "Organtransport", i: "üöë", cat: "std", s: "H√ñCHSTE PRIORIT√ÑT: Ein Spenderorgan muss sofort geliefert werden. Direkter Kurs!" },
        { t: "Ski-Express", i: "‚õ∑Ô∏è", cat: "std", s: "Urlauber wollen in die Berge. Achte auf das Zusatzgewicht der Skiausr√ºstung." },
        { t: "AOG Ersatzteil", i: "üîß", cat: "std", s: "Technik-Support: Eine gestrandete Maschine wartet auf ein kritisches Bauteil." },
        { t: "Uhren-Logistik", i: "‚åö", cat: "std", s: "Wertvolle Fracht. Die Versicherung verlangt eine absolut sanfte Landung." },
        { t: "Hunderettung", i: "üêæ", cat: "std", s: "Du fliegst Tiere aus dem Tierschutz zu neuen Besitzern. Flieg ruhig." },
        { t: "Labor-Kurier", i: "üß™", cat: "std", s: "Zeitkritische biologische Proben. Die K√ºhlkette ist aktiv." },
        { t: "VIP Transfer", i: "üçæ", cat: "std", s: "Ein anspruchsvoller Gast m√∂chte diskret reisen. Komfort ist das Wichtigste." },
        { t: "Horse-Vet", i: "üêé", cat: "std", s: "Ein spezialisierter Tierarzt muss zu einem Notfall auf einem Gest√ºt." },
        { t: "Gourmet-Trip", i: "üçΩÔ∏è", cat: "std", s: "Zwei Weinkenner fliegen zu einer Verkostung." },
        { t: "Foto-Mission", i: "üì∏", cat: "std", s: "Ein Immobilienmakler braucht Luftaufnahmen vom Zielgebiet." },
        { t: "Urgent Mail", i: "üìÇ", cat: "std", s: "Wichtige Vertragsdokumente m√ºssen vor Gesch√§ftsschluss zugestellt werden." },
        { t: "Wildlife Research", i: "ü¶å", cat: "std", s: "Biologen m√ºssen Wildbest√§nde z√§hlen. Fliege niedrig und langsam." },
        { t: "Music Producer", i: "üéß", cat: "std", s: "Ein Produzent muss mitsamt Equipment zum Studio." },
        { t: "Castle Tour", i: "üè∞", cat: "std", s: "Touristen wollen die ber√ºhmten Schl√∂sser der Region sehen." },
        { t: "Medicine Emergency", i: "üíä", cat: "std", s: "Spezialmedikamente f√ºr eine abgelegene Klinik." },
        { t: "Unexpected Guest", i: "üôã", cat: "std", s: "Ein √úberraschungsbesuch bei alten Freunden." },
        { t: "Archive Transport", i: "üìú", cat: "std", s: "Alte, wertvolle Dokumente m√ºssen in ein neues Archiv." },
        { t: "Flower Delivery", i: "üåπ", cat: "std", s: "Eine riesige Ladung frischer Blumen f√ºr eine Hochzeit." },
        { t: "Relocation Flight", i: "üì¶", cat: "std", s: "Jemand zieht um und hat das wichtigste Hab und Gut dabei." },
        // Training (nur < 50 NM)
        { t: "Training: Stall Practice", i: "üéì", cat: "trn", s: "√úbe w√§hrend des Fluges Power-Off und Power-On Stalls inklusive Recovery." },
        { t: "Training: Steep Turns", i: "üîÑ", cat: "trn", s: "F√ºhre zwei Vollkreise mit 45¬∞ Bankwinkel durch. Halte die H√∂he exakt." },
        { t: "Training: Engine Out", i: "üî•", cat: "trn", s: "Simuliere einen Triebwerksausfall. W√§hle ein Notlandefeld und leite den Gleitflug ein." },
        { t: "Training: Slow Flight", i: "üê¢", cat: "trn", s: "Bringe die Maschine in den Bereich der minimalen Steuerbarkeit f√ºr 5 Minuten." },
        { t: "Training: Pattern Work", i: "üõ´", cat: "trn", s: "Absolviere am Zielort mindestens drei Touch-and-Go Platzrunden." },
        { t: "Training: No-Flap Landing", i: "üö´", cat: "trn", s: "Lande am Zielort ohne Einsatz von Flaps. Achte auf die Speed!" },
        { t: "Training: Crosswind Mastery", i: "üí®", cat: "trn", s: "√úbe den 'Wing-Low' Anflug, um genau auf der Centerline aufzusetzen." },
        { t: "Training: Dead Reckoning", i: "üß≠", cat: "trn", s: "Schalte das GPS aus. Navigiere nur mit Stoppuhr und Kompass zum Ziel." },
        { t: "Training: Emergency Descent", i: "üìâ", cat: "trn", s: "Simuliere einen Kabinenbrand. Leite einen kontrollierten Notabstieg ein." },
        { t: "Training: Lazy Eights", i: "‚ôæÔ∏è", cat: "trn", s: "Perfektioniere deine Koordination mit einer Serie von Lazy Eights." }
    ];

    let map, polyline, markers = [], currentStartICAO, currentDestICAO, currentMissionData = null, selectedAC = "PA-24";

    function applyPreset(t, g, s, n) { 
        document.getElementById('tasSlider').value=t; document.getElementById('tasVal').innerText=t;
        document.getElementById('gphSlider').value=g; document.getElementById('gphVal').innerText=g;
        document.getElementById('maxSeats').value=s; selectedAC=n;
    }

    async function getAirportData(icao) {
        if (coreDB[icao]) return coreDB[icao];
        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${icao}+airport`);
            const data = await res.json();
            if (data && data.length > 0) return { n: data[0].display_name.split(',')[0], lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon), ctr: data[0].display_name.includes('Airport') };
        } catch (e) {} return null;
    }

    async function findRandomOnlineDest(lat, lon, range) {
        let maxM = 92600; if(range==="medium") maxM=277800; if(range==="long") maxM=740800;
        const query = `[out:json];node(around:${maxM},${lat},${lon})["aeroway"="aerodrome"]["icao"];out;`;
        try {
            const res = await fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`);
            const data = await res.json();
            if (data && data.elements.length > 0) {
                const c = data.elements[Math.floor(Math.random()*data.elements.length)];
                return { icao: c.tags.icao, n: c.tags.name || "Unknown", lat: c.lat, lon: c.lon, ctr: c.tags.icao.startsWith("ED") };
            }
        } catch (e) {} return null;
    }

    function calcNav(lat1, lon1, lat2, lon2) {
        const R = 3440, dLat = (lat2-lat1)*Math.PI/180, dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);
        const dist = Math.round(R*2*Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
        const y = Math.sin(dLon)*Math.cos(lat2*Math.PI/180), x = Math.cos(lat1*Math.PI/180)*Math.sin(lat2*Math.PI/180)-Math.sin(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.cos(dLon);
        return { dist, brng: Math.round((Math.atan2(y, x)*180/Math.PI + 360)%360) };
    }

    async function generateMission() {
        const btn = document.getElementById('generateBtn'); btn.disabled = true;
        currentStartICAO = document.getElementById("startLoc").value.toUpperCase();
        const start = await getAirportData(currentStartICAO);
        if(!start) { alert("Startplatz unbekannt!"); btn.disabled=false; return; }
        let targetDest = document.getElementById("destLoc").value.toUpperCase();
        let dest = targetDest ? await getAirportData(targetDest) : await findRandomOnlineDest(start.lat, start.lon, document.getElementById("distRange").value);
        if(!dest) { alert("Kein Ziel gefunden!"); btn.disabled=false; return; }
        currentDestICAO = targetDest || dest.icao;
        const nav = calcNav(start.lat, start.lon, dest.lat, dest.lon);
        const availM = missions.filter(m => (nav.dist < 50 || m.cat === "std"));
        const m = availM[Math.floor(Math.random()*availM.length)];
        const fuel = Math.ceil((nav.dist / document.getElementById("tasSlider").value * document.getElementById("gphSlider").value) + (0.75 * document.getElementById("gphSlider").value));
        
        currentMissionData = { start: currentStartICAO, dest: currentDestICAO, mission: m.t, dist: nav.dist, ac: selectedAC };
        document.getElementById("mTitle").innerHTML = `${m.i} ${m.t}`;
        document.getElementById("mRoute").innerText = `${currentStartICAO} ‚ûî ${currentDestICAO} (${dest.n})`;
        document.getElementById("mNav").innerText = `${nav.brng}¬∞ / ${nav.dist} NM`;
        document.getElementById("mFuel").innerText = `${fuel} Gal`;
        document.getElementById("mPay").innerText = (m.cat === "trn") ? "0 PAX" : `${Math.floor(Math.random()*parseInt(document.getElementById("maxSeats").value))} PAX`;
        document.getElementById("mWeight").innerText = `${Math.floor(Math.random()*300)+20} lbs`;
        document.getElementById("mStory").innerText = m.s;
        document.getElementById("mTags").innerHTML = dest.ctr ? '<span class="tag ctr-yes">‚ö†Ô∏è CTR FREIGABE</span>' : '<span class="tag ctr-no">‚úÖ VFR PLR</span>';
        document.getElementById("btnAIPDep").style.display = currentStartICAO.startsWith("ED") ? "block" : "none";
        document.getElementById("btnAIPDest").style.display = currentDestICAO.startsWith("ED") ? "block" : "none";
        document.getElementById("briefingBox").style.display = "block";
        updateMap(start.lat, start.lon, dest.lat, dest.lon, currentStartICAO, currentDestICAO);
        btn.disabled = false;
    }

    function updateMap(lat1, lon1, lat2, lon2, s, d) {
        document.getElementById('map').style.display = 'block';
        if (!map) { map = L.map('map', { attributionControl: false }); L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map); }
        markers.forEach(m => map.removeLayer(m)); if (polyline) map.removeLayer(polyline);
        markers = [L.marker([lat1, lon1]).addTo(map).bindPopup(s), L.marker([lat2, lon2]).addTo(map).bindPopup(d)];
        polyline = L.polyline([[lat1, lon1], [lat2, lon2]], { color: '#4da6ff', weight: 3, dashArray: '5,10' }).addTo(map);
        map.fitBounds(L.latLngBounds([lat1, lon1], [lat2, lon2]), { padding: [30, 30] });
    }

    function openWeather(t) { window.open(`https://metar-taf.com/de/${t==='dep'?currentStartICAO:currentDestICAO}`, '_blank'); }
    function openAIP(t) { window.open(`https://aip.aero/de/vfr/?${t==='dep'?currentStartICAO:currentDestICAO}`, '_blank'); }

    function logCurrentFlight() {
        if(!currentMissionData) return;
        const log = JSON.parse(localStorage.getItem('ga_logbook')) || [];
        log.unshift({ ...currentMissionData, date: new Date().toLocaleString('de-DE', {day:'2-digit', month:'2-digit', year:'numeric', hour:'2-digit', minute:'2-digit'}) });
        localStorage.setItem('ga_logbook', JSON.stringify(log.slice(0, 50))); renderLog(); alert("Log erfolgreich!");
    }

    function renderLog() {
        const log = JSON.parse(localStorage.getItem('ga_logbook')) || [];
        const container = document.getElementById('logContent');
        container.innerHTML = log.length ? '' : '<div style="color:#555; font-size:11px;">Keine Eintr√§ge.</div>';
        log.forEach(e => {
            const div = document.createElement('div'); div.className = 'log-entry';
            div.innerHTML = `<span style="color:#888;">${e.date} ‚Ä¢ ${e.ac}</span><br><b>${e.start} ‚ûî ${e.dest}</b><br><span style="color:var(--blue)">${e.mission} (${e.dist} NM)</span>`;
            container.appendChild(div);
        });
    }

    function clearLog() { if(confirm("Log l√∂schen?")) { localStorage.removeItem('ga_logbook'); renderLog(); } }
    renderLog();
</script>
</body>
</html>
