<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA Dispatcher V14</title>
    <style>
        :root { --blue: #4da6ff; --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --warn: #ffcc00; --red: #ff4444; --green: #44ff44; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .container { background-color: var(--card); padding: 20px; border-radius: 16px; box-shadow: 0 8px 30px rgba(0,0,0,0.6); max-width: 480px; width: 100%; border: 1px solid #333; box-sizing: border-box; }
        h1 { font-size: 18px; text-align: center; color: var(--blue); margin: 0 0 15px 0; text-transform: uppercase; border-bottom: 2px solid var(--blue); padding-bottom: 10px; }
        label { font-size: 10px; color: #888; display: block; margin-bottom: 4px; text-transform: uppercase; font-weight: bold; }
        input, select { width: 100%; padding: 12px; background-color: #2a2a2a; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; font-size: 16px; margin-bottom: 8px; }
        .row { display: flex; gap: 8px; }
        .row div { flex: 1; }
        .preset-row { display: flex; gap: 5px; margin-bottom: 12px; }
        .btn-preset { flex: 1; padding: 8px 4px; font-size: 9px; background: #333; color: var(--blue); border: 1px solid #444; border-radius: 4px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .slider-container { margin-bottom: 10px; background: #252525; padding: 10px; border-radius: 8px; border: 1px solid #333; }
        .slider-header { display: flex; justify-content: space-between; font-size: 11px; }
        input[type=range] { width: 100%; appearance: none; height: 5px; background: #444; border-radius: 5px; margin: 12px 0; }
        input[type=range]::-webkit-slider-thumb { appearance: none; height: 18px; width: 18px; border-radius: 50%; background: var(--blue); cursor: pointer; }
        .btn-main { width: 100%; padding: 16px; background-color: var(--blue); color: #000; border: none; border-radius: 8px; font-size: 15px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .briefing { margin-top: 15px; padding: 15px; background-color: #252525; border-radius: 10px; border: 1px solid #444; display: none; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0; }
        .stat-item { font-size: 13px; }
        .stat-label { color: #888; display: block; font-size: 9px; text-transform: uppercase; margin-bottom: 2px; }
        .tag { display: inline-block; padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 10px; margin: 5px 5px 0 0; }
        .ctr-yes { background-color: #441111; color: var(--red); border: 1px solid var(--red); }
        .ctr-no { background-color: #113311; color: var(--green); border: 1px solid var(--green); }
        .story { font-style: italic; color: #bbb; font-size: 13px; line-height: 1.5; border-top: 1px solid #444; padding-top: 10px; margin-top: 15px; }
        .highlight { color: #fff; font-weight: bold; font-size: 15px; }
        .fuel-box { background: #1a2a3a; padding: 10px; border-radius: 6px; grid-column: span 2; border-left: 4px solid var(--blue); }
        .action-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-action { background: #333; border: 1px solid #555; color: #fff; padding: 12px; border-radius: 8px; cursor: pointer; font-size: 11px; text-align: center; text-decoration: none; display: flex; align-items: center; justify-content: center; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>GA Dispatcher V14</h1>
    
    <div class="row">
        <div><label>Start (ICAO)</label><input type="text" id="startLoc" value="EDTW" maxlength="4" oninput="this.value=this.value.toUpperCase()"></div>
        <div><label>Ziel (Opt.)</label><input type="text" id="destLoc" placeholder="Zufall" maxlength="4" oninput="this.value=this.value.toUpperCase()"></div>
    </div>
    
    <div class="row">
        <div><label>Sitze</label><select id="maxSeats"><option value="2">2</option><option value="4" selected>4</option><option value="6">6</option></select></div>
        <div><label>Distanz</label><select id="distRange"><option value="any">Egal</option><option value="short">Short (< 50 NM)</option><option value="medium">Medium (50-150)</option><option value="long">Long (> 150)</option></select></div>
    </div>

    <div class="preset-row">
        <button class="btn-preset" onclick="applyPreset(115, 9, 4)">C172</button>
        <button class="btn-preset" onclick="applyPreset(160, 14, 4)">Comanche</button>
        <button class="btn-preset" onclick="applyPreset(220, 25, 6)">Aerostar</button>
    </div>

    <div class="slider-container">
        <div class="slider-header"><label>Verbrauch (GPH)</label><span id="gphVal" style="color:var(--blue)">14</span></div>
        <input type="range" id="gphSlider" min="5" max="35" value="14" oninput="document.getElementById('gphVal').innerText=this.value">
    </div>

    <div class="slider-container">
        <div class="slider-header"><label>TAS (kts)</label><span id="tasVal" style="color:var(--blue)">160</span></div>
        <input type="range" id="tasSlider" min="80" max="260" value="160" step="5" oninput="document.getElementById('tasVal').innerText=this.value">
    </div>
    
    <button class="btn-main" onclick="generateMission()">Auftrag generieren</button>

    <div id="briefingBox" class="briefing">
        <h2 id="mTitle" style="margin-top:0; color:var(--blue);"></h2>
        <div class="stat-grid">
            <div class="stat-item"><span class="stat-label">Route</span><span id="mRoute" class="highlight"></span></div>
            <div class="stat-item"><span class="stat-label">Kurs / Distanz</span><span id="mNav" class="highlight"></span></div>
            <div class="fuel-box"><span class="stat-label">Min. Fuel Load</span><span id="mFuel" class="highlight" style="color:var(--blue)"></span> <small style="font-size:9px;">(+45m Reserve)</small></div>
            <div class="stat-item"><span class="stat-label">Payload</span><span id="mPay" class="highlight"></span></div>
            <div class="stat-item"><span class="stat-label">Zuladung Fracht</span><span id="mWeight" class="highlight"></span></div>
        </div>
        <div id="mTags"></div>
        <p id="mStory" class="story"></p>
        
        <div class="action-row">
            <button class="btn-action" onclick="openWeather()">üå¶Ô∏è METAR</button>
            <button class="btn-action" onclick="openAIP()" style="border-color:var(--warn); color:var(--warn);">üìÑ AIP KARTEN</button>
        </div>
    </div>
</div>

        "LSZH": { n: "Z√ºrich", lat: 47.46, lon: 8.54, ctr: true, c: "CH" },

        "LOWW": { n: "Wien", lat: 48.11, lon: 16.56, ctr: true, c: "AT" },

    const missions = [
        { t: "Business Charter", i: "üßë‚Äçüíº", s: "Eilig! Ein lokaler Gesch√§ftsmann muss zu einem wichtigen Meeting. Er zahlt einen Bonus f√ºr P√ºnktlichkeit." },
        { t: "Organtransport", i: "üöë", s: "H√ñCHSTE PRIORIT√ÑT: Ein Spenderorgan muss sofort geliefert werden. Direkter Kurs, keine Zeit verlieren!" },
        { t: "Ski-Express", i: "‚õ∑Ô∏è", s: "Urlauber wollen in die Berge. Achte auf das Zusatzgewicht der Skiausr√ºstung in der hinteren Ablage." },
        { t: "AOG Ersatzteil", i: "üîß", s: "Technik-Support: Eine gestrandete Maschine wartet auf ein kritisches Bauteil. Schnellste Route w√§hlen." },
        { t: "Uhren-Logistik", i: "‚åö", s: "Wertvolle Fracht aus der Schweiz. Die Versicherung verlangt eine absolut sanfte Landung am Zielort." },

        { t: "VIP Transfer", i: "üçæ", s: "Ein anspruchsvoller Gast m√∂chte diskret reisen. Erwarte viel schweres Gep√§ck und Champagner-W√ºnsche." },
        { t: "Foto-Mission", i: "üì∏", s: "Ein Immobilienmakler m√∂chte Luftaufnahmen vom Zielgebiet machen. Halte die Maschine beim Anflug stabil." },
        { t: "Eiliger Postflug", i: "üóûÔ∏è", s: "Wichtige Dokumente m√ºssen vor Gesch√§ftsschluss zugestellt werden. Wetterradar im Auge behalten!" },
        { t: "Gourmet-Ausflug", i: "üçΩÔ∏è", s: "Zwei Weinkenner fliegen zu einem ber√ºhmten Restaurant am Platz. Der R√ºckflug wird wohl schwerer..." },
        { t: "Medizin-Notfall", i: "üíä", s: "Spezialmedikamente f√ºr eine Klinik. Zeit ist der entscheidende Faktor bei dieser Mission." },
        { t: "Technik-Check", i: "‚öôÔ∏è", s: "√úberf√ºhrungsflug zur Werft. Ein kleiner Fehler in der Elektrik soll dort behoben werden." }
    ];

    let currentDest = "";

    function applyPreset(tas, gph, seats) {
        document.getElementById('tasSlider').value = tas; document.getElementById('tasVal').innerText = tas;
        document.getElementById('gphSlider').value = gph; document.getElementById('gphVal').innerText = gph;
        document.getElementById('maxSeats').value = seats;
    }

    function calcNav(lat1, lon1, lat2, lon2) {
        const R = 3440;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2) * Math.sin(dLon/2);
        const dist = Math.round(R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
        const y = Math.sin(dLon) * Math.cos(lat2 * Math.PI / 180);
        const x = Math.cos(lat1 * Math.PI / 180) * Math.sin(lat2 * Math.PI / 180) - Math.sin(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.cos(dLon);
        const brng = Math.round((Math.atan2(y, x) * 180 / Math.PI + 360) % 360);
        return { dist, brng };
    }

    function generateMission() {
        const startICAO = document.getElementById("startLoc").value.toUpperCase();
        const start = coreDB[startICAO];
        if (!start) { alert("Start-ICAO unbekannt!"); return; }

        let destICAO = document.getElementById("destLoc").value.toUpperCase();
        const range = document.getElementById("distRange").value;
        let dest = null;

        if (!destICAO) {
            let possible = Object.keys(coreDB).filter(i => i !== startICAO);
            let filtered = [];
            for (let i of possible) {
                let dData = calcNav(start.lat, start.lon, coreDB[i].lat, coreDB[i].lon);
                if (range === "short" && dData.dist < 50) filtered.push({i, d:dData});
                else if (range === "medium" && dData.dist >= 50 && dData.dist <= 150) filtered.push({i, d:dData});
                else if (range === "long" && dData.dist > 150) filtered.push({i, d:dData});
                else if (range === "any") filtered.push({i, d:dData});
            }
            if (filtered.length === 0) { alert("Kein passendes Ziel gefunden!"); return; }
            let res = filtered[Math.floor(Math.random() * filtered.length)];
            destICAO = res.i; dest = coreDB[destICAO];
        } else {
            dest = coreDB[destICAO];
            if (!dest) { alert("Ziel-ICAO nicht in Core-Datenbank!"); return; }
        }

        currentDest = destICAO;
        const nav = calcNav(start.lat, start.lon, dest.lat, dest.lon);
        const gph = document.getElementById("gphSlider").value;
        const tas = document.getElementById("tasSlider").value;
        const fuel = Math.ceil((nav.dist / tas * gph) + (0.75 * gph));
        const m = missions[Math.floor(Math.random() * missions.length)];
        const seats = parseInt(document.getElementById("maxSeats").value);

        document.getElementById("mTitle").innerHTML = `${m.i} ${m.t}`;
        document.getElementById("mRoute").innerText = `${startICAO} ‚ûî ${destICAO} (${dest.n})`;
        document.getElementById("mNav").innerText = `${nav.brng}¬∞ / ${nav.dist} NM`;
        document.getElementById("mFuel").innerText = `${fuel} Gal`;
        document.getElementById("mPay").innerText = `${Math.floor(Math.random()*seats)} PAX`;
        document.getElementById("mWeight").innerText = `${Math.floor(Math.random()*350)+10} lbs`;
        document.getElementById("mStory").innerText = m.s;

        let tags = dest.ctr ? '<span class="tag ctr-yes">‚ö†Ô∏è CTR FREIGABE</span>' : '<span class="tag ctr-no">‚úÖ VFR PLR</span>';
        if (start.c !== dest.c) tags += '<span class="tag border-warn" style="background:#443311; color:#ffcc66; border:1px solid #ff8800;">üåê GRENZE</span>';
        document.getElementById("mTags").innerHTML = tags;
        document.getElementById("briefingBox").style.display = "block";
    }

    function openWeather() { if(currentDest) window.open(`https://metar-taf.com/de/${currentDest}`, '_blank'); }
    function openAIP() { if(currentDest) window.open(`https://aip.aero/de/vfr/?${currentDest}`, '_blank'); }
</script>
