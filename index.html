<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA Dispatcher V44 - Smart Quadrant</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --blue: #4da6ff; --bg-dark: #080808; --card: #1e1e1e; --text: #e0e0e0; --warn: #ffcc00; --red: #ff4444; --green: #44ff44; }
        
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background-color: var(--bg-dark); 
            color: var(--text); 
            margin: 0; padding: 20px 10px; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            
            /* HINTERGRUND */
            background-image: url('bg.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        .container { 
            background-color: rgba(30, 30, 30, 0.90); 
            padding: 20px; border-radius: 16px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.9), 0 0 15px rgba(77, 166, 255, 0.15); 
            max-width: 480px; width: 100%; border: 1px solid #333; box-sizing: border-box; 
            backdrop-filter: blur(8px); 
        }
        
        h1 { font-size: 18px; text-align: center; color: var(--blue); margin: 0 0 10px 0; text-transform: uppercase; border-bottom: 2px solid var(--blue); padding-bottom: 10px; }
        #searchIndicator { font-size: 11px; color: var(--blue); text-align: center; margin-bottom: 15px; font-style: italic; height: 14px; }
        label { font-size: 10px; color: #888; display: block; margin-bottom: 4px; text-transform: uppercase; font-weight: bold; }
        input, select { width: 100%; padding: 12px; background-color: #2a2a2a; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; font-size: 16px; margin-bottom: 8px; }
        
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        
        .preset-row { display: flex; gap: 5px; margin-bottom: 12px; margin-top: 5px; }
        .btn-preset { flex: 1; padding: 8px 4px; font-size: 9px; background: #333; color: var(--blue); border: 1px solid #444; border-radius: 4px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .slider-container { margin-bottom: 10px; background: #252525; padding: 10px; border-radius: 8px; border: 1px solid #333; }
        .slider-header { display: flex; justify-content: space-between; font-size: 11px; }
        input[type=range] { width: 100%; appearance: none; height: 5px; background: #444; border-radius: 5px; margin: 12px 0; }
        input[type=range]::-webkit-slider-thumb { appearance: none; height: 18px; width: 18px; border-radius: 50%; background: var(--blue); cursor: pointer; border: 2px solid #2a2a2a; }
        .btn-main { width: 100%; padding: 16px; background-color: var(--blue); color: #000; border: none; border-radius: 8px; font-size: 15px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        #map { height: 200px; width: 100%; border-radius: 12px; margin-top: 15px; border: 1px solid #444; display: none; }
        .briefing { margin-top: 15px; padding: 15px; background-color: #252525; border-radius: 10px; border: 1px solid #444; display: none; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0; }
        .stat-item { font-size: 13px; }
        .stat-label { color: #888; display: block; font-size: 9px; text-transform: uppercase; margin-bottom: 2px; }
        .story { font-style: italic; color: #bbb; font-size: 13px; line-height: 1.5; border-top: 1px solid #444; padding-top: 10px; margin-top: 15px; }
        .highlight { color: #fff; font-weight: bold; font-size: 14px; }
        .action-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px; }
        .btn-action { background: #333; border: 1px solid #555; color: #fff; padding: 10px; border-radius: 8px; cursor: pointer; font-size: 10px; text-align: center; font-weight: bold; }
        .btn-log { background: var(--green); color: #000; grid-column: span 2; margin-top: 10px; padding: 12px; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .logbook { margin-top: 25px; border-top: 2px solid #333; padding-top: 15px; width: 100%; }
        .log-entry { background: #1a1a1a; padding: 10px; border-radius: 8px; margin-bottom: 8px; border-left: 3px solid var(--blue); font-size: 11px; }
    </style>
</head>
<body>

<div class="container">
    <h1>GA Dispatcher V44</h1>
    <div id="searchIndicator">System bereit.</div>
    
    <div class="grid-2">
        <div><label>Start</label><input type="text" id="startLoc" value="EDTW" maxlength="4" oninput="this.value=this.value.toUpperCase()"></div>
        <div><label>Ziel (Opt.)</label><input type="text" id="destLoc" placeholder="Zufall" maxlength="4" oninput="this.value=this.value.toUpperCase()"></div>
    </div>
    
    <div class="grid-2">
        <div><label>Typ</label><select id="targetType">
            <option value="apt">Flugplatz (A ‚ûî B)</option>
            <option value="poi">POI (Rundflug)</option>
        </select></div>
        <div><label>Distanz (Total)</label><select id="distRange">
            <option value="any">Egal (Zufall)</option>
            <option value="short">Short (10-50 NM)</option>
            <option value="medium">Medium (50-100 NM)</option>
            <option value="long">Long (100-250 NM)</option>
        </select></div>
    </div>
    
    <div class="grid-3">
        <div><label>Region</label><select id="regionFilter">
            <option value="any">Europaweit</option>
            <option value="de" selected>Nur DE</option>
            <option value="int">Nur Ausland</option>
        </select></div>
        <div><label>Richtung</label><select id="dirPref">
            <option value="any">Egal</option>
            <option value="N">Norden</option>
            <option value="E">Osten</option>
            <option value="S">S√ºden</option>
            <option value="W">Westen</option>
        </select></div>
        <div><label>Sitze</label><select id="maxSeats"><option value="2">2</option><option value="4" selected>4</option><option value="6">6</option></select></div>
    </div>

    <div class="preset-row">
        <button class="btn-preset" onclick="applyPreset(115, 9, 4, 'C172')">C172</button>
        <button class="btn-preset" onclick="applyPreset(160, 14, 4, 'PA-24')">Comanche</button>
        <button class="btn-preset" onclick="applyPreset(220, 25, 6, 'AERO')">Aerostar</button>
    </div>

    <div class="slider-container">
        <div class="slider-header"><label>GPH</label><span id="gphVal" style="color:var(--blue)">14</span></div>
        <input type="range" id="gphSlider" min="5" max="35" value="14" oninput="document.getElementById('gphVal').innerText=this.value">
    </div>

    <div class="slider-container">
        <div class="slider-header"><label>TAS (kts)</label><span id="tasVal" style="color:var(--blue)">160</span></div>
        <input type="range" id="tasSlider" min="80" max="260" value="160" step="5" oninput="document.getElementById('tasVal').innerText=this.value">
    </div>
    
    <button class="btn-main" id="generateBtn" onclick="generateMission()">Auftrag generieren</button>
    <div id="map"></div>

    <div id="briefingBox" class="briefing">
        <h2 id="mTitle" style="margin-top:0; color:var(--blue); font-size:16px;"></h2>
        <div class="stat-grid">
            <div class="stat-item"><span class="stat-label">Route</span><span id="mRoute" class="highlight"></span></div>
            <div class="stat-item"><span class="stat-label">Kurs / Distanz</span><span id="mNav" class="highlight"></span></div>
            <div class="stat-item" style="grid-column: span 2; background: #1a2a3a; padding: 10px; border-radius: 6px; border-left: 4px solid var(--blue);">
                <span class="stat-label">Treibstoffbedarf</span><span id="mFuel" class="highlight" style="color:var(--blue)"></span>
            </div>
            <div class="stat-item"><span class="stat-label">Payload</span><span id="mPay" class="highlight"></span></div>
            <div class="stat-item"><span class="stat-label">Fracht</span><span id="mWeight" class="highlight"></span></div>
        </div>
        <p id="mStory" class="story"></p>
        
        <div class="action-row">
            <button class="btn-action" onclick="openWeather('dep')">üå¶Ô∏è METAR DEP</button>
            <button class="btn-action" onclick="openWeather('dest')">üå¶Ô∏è METAR DEST</button>
            <button class="btn-action" onclick="openAIP('dep')">üìÑ AIP DEP</button>
            <button class="btn-action" onclick="openAIP('dest')">üìÑ AIP DEST</button>
            <button class="btn-log" onclick="logCurrentFlight()">‚úàÔ∏è Flug loggen & Startplatz setzen</button>
        </div>
    </div>

    <div class="logbook">
        <h3>Flugbuch <button style="font-size:9px; background:none; border:1px solid #555; color:#888; cursor:pointer;" onclick="clearLog()">Clear</button></h3>
        <div id="logContent"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script src="datenbank.js"></script>

<script>
    let map, polyline, markers = [], currentStartICAO, currentDestICAO, currentMissionData = null, selectedAC = "PA-24";

    window.onload = () => {
        const lastDest = localStorage.getItem('last_icao_dest');
        if (lastDest) document.getElementById('startLoc').value = lastDest;
        renderLog();
    };

    function applyPreset(t, g, s, n) { 
        document.getElementById('tasSlider').value=t; document.getElementById('tasVal').innerText=t;
        document.getElementById('gphSlider').value=g; document.getElementById('gphVal').innerText=g;
        document.getElementById('maxSeats').value=s; selectedAC=n;
    }

    function checkBearing(b, dirPref) {
        if (dirPref === 'any') return true;
        if (dirPref === 'N' && (b <= 45 || b >= 315)) return true;
        if (dirPref === 'E' && (b >= 45 && b <= 135)) return true;
        if (dirPref === 'S' && (b >= 135 && b <= 225)) return true;
        if (dirPref === 'W' && (b >= 225 && b <= 315)) return true;
        return false;
    }

    async function getAirportData(icao) {
        if (coreDB[icao]) return coreDB[icao];
        const indicator = document.getElementById('searchIndicator');
        indicator.innerText = `Lade Standortdaten: ${icao}...`;
        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${icao}+airport`);
            const data = await res.json();
            if (data && data.length > 0) return { icao: icao, n: data[0].display_name.split(',')[0], lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) };
        } catch (e) {} return null;
    }

    async function findRandomOnlineDest(lat, lon, rangePref, regionPref, targetType, dirPref) {
        const indicator = document.getElementById('searchIndicator');
        let minNM, maxNM, finalRange;
        
        if(rangePref === "any") {
            const roll = Math.random();
            if (roll < 0.33) { minNM=10; maxNM=50; finalRange="SHORT"; }
            else if (roll < 0.66) { minNM=50; maxNM=100; finalRange="MEDIUM"; }
            else { minNM=100; maxNM=250; finalRange="LONG"; }
        } else {
            finalRange = rangePref.toUpperCase();
            if(rangePref === "short") { minNM=10; maxNM=50; }
            if(rangePref === "medium") { minNM=50; maxNM=100; }
            if(rangePref === "long") { minNM=100; maxNM=250; }
        }

        let searchMin = minNM;
        let searchMax = maxNM;
        if (targetType === "poi") {
            searchMin = minNM / 2;
            searchMax = maxNM / 2;
        }

        const latDiff = searchMax / 60.0;
        const lonDiff = searchMax / (60.0 * Math.cos(lat * Math.PI / 180));
        
        // HIER KOMMT DIE MAGIE: Der Bounding Box Offset nach Himmelsrichtung
        let boxS = lat - latDiff;
        let boxN = lat + latDiff;
        let boxW = lon - lonDiff;
        let boxE = lon + lonDiff;

        // Wir halbieren das Suchquadrat, um den Server extrem zu entlasten
        if (dirPref === 'N') { boxS = lat; } 
        else if (dirPref === 'S') { boxN = lat; }
        else if (dirPref === 'E') { boxW = lon; }
        else if (dirPref === 'W') { boxE = lon; }

        const s = boxS.toFixed(4), n = boxN.toFixed(4);
        const w = boxW.toFixed(4), e = boxE.toFixed(4);

        let query, typeName;
        if (targetType === "poi") {
            const poiCategories = [
                { q: 'nwr["historic"="castle"]["name"]', name: "Burgen/Schl√∂sser" },
                { q: 'nwr["natural"="peak"]["name"]', name: "Berggipfel" },
                { q: 'nwr["tourism"="attraction"]["name"]', name: "Attraktionen" },
                { q: 'nwr["historic"="monument"]["name"]', name: "Monumente" }
            ];
            const selectedCat = poiCategories[Math.floor(Math.random() * poiCategories.length)];
            typeName = selectedCat.name;
            query = `[out:json][timeout:25];(${selectedCat.q}(${s},${w},${n},${e}););out center;`;
        } else {
            typeName = "Flugpl√§tze";
            query = `[out:json][timeout:25];nwr["aeroway"="aerodrome"]["icao"]["usage"!="private"]["gliding"!="yes"]["sport"!="gliding"](${s},${w},${n},${e});out center;`;
        }

        // INFO-TEXT IST ZUR√úCK!
        let dirText = dirPref !== 'any' ? ` (Richtung: ${dirPref})` : "";
        indicator.innerText = `Scan ${typeName}${dirText} (${searchMin}-${searchMax} NM)...`;

        try {
            const res = await fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`);
            const data = await res.json();
            if (data && data.elements.length > 0) {
                const filtered = data.elements.map(el => {
                    const coords = el.type === 'node' ? {lat: el.lat, lon: el.lon} : el.center;
                    let name = el.tags.name || "Unbekannt";
                    if (el.tags.natural === "peak" && el.tags.ele) name += ` (${el.tags.ele}m)`;
                    return { 
                        icao: targetType === 'poi' ? 'POI' : (el.tags.icao ? el.tags.icao.toUpperCase() : ''), 
                        n: name, 
                        lat: coords.lat, 
                        lon: coords.lon,
                        usage: el.tags.usage || "",
                        gliding: el.tags.gliding || "",
                        sport: el.tags.sport || ""
                    };
                }).filter(el => {
                    if (targetType === "apt" && (el.usage === "private" || el.gliding === "yes" || el.sport === "gliding")) return false;

                    const navCalc = calcNav(lat, lon, el.lat, el.lon);
                    
                    if (navCalc.dist < searchMin || navCalc.dist > searchMax) return false;
                    if (!checkBearing(navCalc.brng, dirPref)) return false;
                    
                    if (targetType === "apt") {
                        const isDE = el.icao.startsWith('ED') || el.icao.startsWith('ET');
                        if (regionPref === "de" && !isDE) return false;
                        if (regionPref === "int" && isDE) return false;
                    }
                    return true;
                });
                if (filtered.length > 0) return filtered[Math.floor(Math.random()*filtered.length)];
            }
        } catch (err) {} return null;
    }

    function calcNav(lat1, lon1, lat2, lon2) {
        const R = 3440, dLat = (lat2-lat1)*Math.PI/180, dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);
        const dist = Math.round(R*2*Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
        const y = Math.sin(dLon)*Math.cos(lat2*Math.PI/180), x = Math.cos(lat1*Math.PI/180)*Math.sin(lat2*Math.PI/180)-Math.sin(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.cos(dLon);
        return { dist, brng: Math.round((Math.atan2(y, x)*180/Math.PI + 360)%360) };
    }

    async function generateMission() {
        const btn = document.getElementById('generateBtn'); btn.disabled = true;
        const indicator = document.getElementById('searchIndicator');
        currentStartICAO = document.getElementById("startLoc").value.toUpperCase();
        const start = await getAirportData(currentStartICAO);
        if(!start) { alert("Startplatz unbekannt!"); btn.disabled=false; return; }
        
        const distPref = document.getElementById("distRange").value;
        const regionPref = document.getElementById("regionFilter").value;
        const targetType = document.getElementById("targetType").value;
        const dirPref = document.getElementById("dirPref").value;
        
        let targetDest = document.getElementById("destLoc").value.toUpperCase();
        let dataSource = targetDest ? "Manuell" : "Online";
        
        let dest = targetDest ? await getAirportData(targetDest) : await findRandomOnlineDest(start.lat, start.lon, distPref, regionPref, targetType, dirPref);
        
        // Fallback Logik
        if(!dest && !targetDest) {
            if (targetType === "apt") {
                dataSource = "Core DB (Fallback)";
                let keys = Object.keys(coreDB).filter(k => k !== currentStartICAO);
                
                if(regionPref === "de") keys = keys.filter(k => k.startsWith('ED') || k.startsWith('ET'));
                if(regionPref === "int") keys = keys.filter(k => !k.startsWith('ED') && !k.startsWith('ET'));
                
                let dirFilteredKeys = keys.filter(k => {
                    const b = calcNav(start.lat, start.lon, coreDB[k].lat, coreDB[k].lon).brng;
                    return checkBearing(b, dirPref);
                });
                
                if(dirFilteredKeys.length > 0) keys = dirFilteredKeys;
                if(keys.length === 0) keys = Object.keys(coreDB).filter(k => k !== currentStartICAO); 
                
                dest = coreDB[keys[Math.floor(Math.random()*keys.length)]];
            } else if (targetType === "poi") {
                dataSource = "Fallback POIs";
                
                let validPOIs = fallbackPOIs.filter(p => {
                    const b = calcNav(start.lat, start.lon, p.lat, p.lon).brng;
                    return checkBearing(b, dirPref);
                });
                
                if(validPOIs.length === 0) validPOIs = fallbackPOIs; 
                
                dest = validPOIs[Math.floor(Math.random() * validPOIs.length)];
                dest.icao = "POI";
            }
        }

        if(!dest) { indicator.innerText = "Fehler: Kein Ziel gefunden."; btn.disabled=false; return; }
        
        const isPOI = (targetType === 'poi' && !targetDest);
        const nav = calcNav(start.lat, start.lon, dest.lat, dest.lon);
        
        let m, totalDist, routeText;
        
        if (isPOI) {
            m = poiMissions[Math.floor(Math.random()*poiMissions.length)];
            totalDist = nav.dist * 2; 
            currentDestICAO = currentStartICAO; 
            routeText = `${currentStartICAO} ‚ûî ${dest.n} ‚ûî ${currentStartICAO}`;
        } else {
            const availM = missions.filter(ms => (nav.dist < 50 || ms.cat === "std"));
            m = availM[Math.floor(Math.random()*availM.length)] || missions[0];
            totalDist = nav.dist;
            currentDestICAO = dest.icao;
            routeText = `${currentStartICAO} ‚ûî ${currentDestICAO} (${dest.n})`;
        }
        
        const fuel = Math.ceil((totalDist / document.getElementById("tasSlider").value * document.getElementById("gphSlider").value) + (0.75 * document.getElementById("gphSlider").value));
        
        currentMissionData = { 
            start: currentStartICAO, 
            dest: currentDestICAO, 
            poiName: isPOI ? dest.n : null,
            mission: m.t, 
            dist: totalDist, 
            ac: selectedAC 
        };
        
        document.getElementById("mTitle").innerHTML = `${m.i} ${m.t}`;
        document.getElementById("mRoute").innerText = routeText;
        document.getElementById("mNav").innerText = `${nav.brng}¬∞ / ${totalDist} NM (Total)`;
        document.getElementById("mFuel").innerText = `${fuel} Gal`;
        document.getElementById("mPay").innerText = (m.cat === "trn") ? "0 PAX" : `${Math.floor(Math.random()*parseInt(document.getElementById("maxSeats").value))} PAX`;
        document.getElementById("mWeight").innerText = isPOI ? "Kamera / Equipment" : `${Math.floor(Math.random()*300)+20} lbs`;
        document.getElementById("mStory").innerText = m.s;
        
        document.getElementById("briefingBox").style.display = "block";
        updateMap(start.lat, start.lon, dest.lat, dest.lon, currentStartICAO, dest.n);
        indicator.innerText = `Routenplanung abgeschlossen (${dataSource}).`;
        btn.disabled = false;
    }

    function updateMap(lat1, lon1, lat2, lon2, s, d) {
        document.getElementById('map').style.display = 'block';
        if (!map) { map = L.map('map', { attributionControl: false }); L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map); }
        markers.forEach(m => map.removeLayer(m)); if (polyline) map.removeLayer(polyline);
        markers = [L.marker([lat1, lon1]).addTo(map).bindPopup(s), L.marker([lat2, lon2]).addTo(map).bindPopup(d)];
        polyline = L.polyline([[lat1, lon1], [lat2, lon2]], { color: '#4da6ff', weight: 3, dashArray: '5,10' }).addTo(map);
        map.fitBounds(L.latLngBounds([lat1, lon1], [lat2, lon2]), { padding: [30, 30] });
    }

    function openWeather(t) { window.open(`https://metar-taf.com/de/${t==='dep'?currentStartICAO:currentDestICAO}`, '_blank'); }
    function openAIP(t) { window.open(`https://aip.aero/de/vfr/?${t==='dep'?currentStartICAO:currentDestICAO}`, '_blank'); }

    function logCurrentFlight() {
        if(!currentMissionData) return;
        const log = JSON.parse(localStorage.getItem('ga_logbook')) || [];
        log.unshift({ ...currentMissionData, date: new Date().toLocaleString('de-DE', {day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit'}) });
        localStorage.setItem('ga_logbook', JSON.stringify(log.slice(0, 50)));
        localStorage.setItem('last_icao_dest', currentMissionData.dest);
        
        document.getElementById('startLoc').value = currentMissionData.dest;
        document.getElementById('destLoc').value = "";
        renderLog(); 
        alert(`Flug geloggt! Du bist in ${currentMissionData.dest}.`);
    }

    function renderLog() {
        const log = JSON.parse(localStorage.getItem('ga_logbook')) || [];
        const container = document.getElementById('logContent');
        container.innerHTML = log.length ? '' : '<div style="color:#555; font-size:11px;">Keine Eintr√§ge vorhanden.</div>';
        log.forEach(e => {
            const div = document.createElement('div'); div.className = 'log-entry';
            const routeStr = e.poiName ? `<b>${e.start} ‚ûî ${e.poiName} ‚ûî ${e.dest}</b>` : `<b>${e.start} ‚ûî ${e.dest}</b>`;
            div.innerHTML = `<span style="color:#888;">${e.date} ‚Ä¢ ${e.ac}</span><br>${routeStr}<br><span style="color:var(--blue)">${e.mission} (${e.dist} NM)</span>`;
            container.appendChild(div);
        });
    }

    function clearLog() { if(confirm("Gesamtes Logbuch l√∂schen?")) { localStorage.removeItem('ga_logbook'); localStorage.removeItem('last_icao_dest'); renderLog(); } }
</script>
</body>
