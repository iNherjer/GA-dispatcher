<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA Dispatcher (Analog Edition)</title>
    
    <link rel="icon" type="image/png" href="IconDRK.PNG">
    <link rel="icon" type="image/png" sizes="32x32" href="Icon.PNG" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" sizes="32x32" href="IconDRK.PNG" media="(prefers-color-scheme: dark)">
    
    <link rel="apple-touch-icon" href="IconDRK.PNG">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#080808">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* ==========================================================================
           1. BASIS / CLASSIC DESIGN (Modern & Clean)
           ========================================================================== */
        :root { 
            --blue: #4da6ff; 
            --bg-dark: #080808; 
            --card: #1e1e1e; 
            --text: #e0e0e0; 
            --warn: #ffcc00; 
            --red: #ff4444; 
            --green: #44ff44; 
        }
        
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background-color: var(--bg-dark); 
            color: var(--text); 
            margin: 0; padding: 20px 10px; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            
            background-image: url('bg.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            transition: background-color 0.3s, color 0.3s;
        }

        .container { 
            position: relative;
            background-color: rgba(30, 30, 30, 0.90); 
            padding: 30px 20px 20px 20px; border-radius: 16px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.9), 0 0 15px rgba(77, 166, 255, 0.15); 
            max-width: 480px; width: 100%; border: 1px solid #333; box-sizing: border-box; 
            backdrop-filter: blur(8px); 
            transition: all 0.3s;
        }
        
        body.fullscreen-active .container {
            backdrop-filter: none !important;
            transform: none !important;
        }
        
        h1 { font-size: 20px; text-align: center; color: var(--blue); margin: 0 0 10px 0; text-transform: uppercase; border-bottom: 2px solid var(--blue); padding-bottom: 10px; transition: all 0.3s; }
        #searchIndicator { font-size: 12px; color: var(--blue); text-align: center; margin-bottom: 15px; font-style: italic; height: 15px; }
        label { font-size: 11px; color: #888; display: block; margin-bottom: 4px; text-transform: uppercase; font-weight: bold; }
        input, select { width: 100%; padding: 12px; background-color: #2a2a2a; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; font-size: 16px; margin-bottom: 8px; transition: all 0.3s; }
        
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        
        .preset-row { display: flex; gap: 5px; margin-bottom: 12px; margin-top: 5px; }
        .btn-preset { flex: 1; padding: 8px 4px; font-size: 11px; background: #333; color: var(--blue); border: 1px solid #444; border-radius: 4px; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: 0.2s; }
        .btn-preset:hover { background: #444; }

        .slider-container { margin-bottom: 10px; background: #252525; padding: 10px; border-radius: 8px; border: 1px solid #333; transition: all 0.3s; }
        .slider-header { display: flex; justify-content: space-between; font-size: 13px; }
        input[type=range] { width: 100%; appearance: none; height: 5px; background: #444; border-radius: 5px; margin: 12px 0; }
        input[type=range]::-webkit-slider-thumb { appearance: none; height: 18px; width: 18px; border-radius: 50%; background: var(--blue); cursor: pointer; border: 2px solid #2a2a2a; }
        
        .btn-main { width: 100%; padding: 16px; background-color: var(--blue); color: #000; border: none; border-radius: 8px; font-size: 16px; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .btn-main:disabled { background-color: #333 !important; color: #888 !important; cursor: wait !important; border: 1px solid #555; }
        
        #map { height: 200px; width: 100%; border-radius: 12px; margin-top: 15px; border: 1px solid #444; display: none; background: #f4f4f4; }
        .map-fullscreen { position: fixed !important; top: 0 !important; left: 0 !important; width: 100vw !important; height: 100vh !important; z-index: 99999 !important; margin: 0 !important; border-radius: 0 !important; }

        .custom-pin { display: flex; justify-content: center; align-items: center; }
        .custom-pin div { width: 16px; height: 16px; border-radius: 50%; border: 3px solid #fff; box-shadow: 0 0 6px rgba(0,0,0,0.8); }

        .briefing { margin-top: 15px; padding: 15px; background-color: #252525; border-radius: 10px; border: 1px solid #444; display: none; transition: all 0.3s; }
        .story { font-style: italic; color: #bbb; font-size: 16px; line-height: 1.6; padding-bottom: 12px; margin-bottom: 15px; border-bottom: 1px solid #444; }
        
        .aero-info-box { background: #1e252b; padding: 14px 12px; border-radius: 8px; border-left: 4px solid var(--warn); margin-bottom: 12px; transition: all 0.3s; }
        .box-title { font-weight: bold; text-transform: uppercase; font-size: 15px; }
        
        .copy-box { cursor: pointer; transition: color 0.2s; display: inline-block; background: #333; padding: 3px 8px; border-radius: 4px; margin-top: 4px; font-size: 13px; }
        .copy-box:hover { color: var(--green); background: #444; }
        .copy-box::after { content: ' üìã'; font-size: 11px; opacity: 0.5; }

        .route-label { font-size: 12px; color: #888; text-transform: uppercase; margin-bottom: 10px; font-weight: bold; }
        .route-data { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 16px; font-weight: bold; color: #fff; line-height: 1.4; }

        .rwy-info { font-size: 14px; color: #aaa; margin-top: 10px; padding-top: 10px; border-top: 1px dashed #444; }
        .wiki-info { font-size: 14px; color: #ccc; margin-top: 10px; padding-top: 10px; border-top: 1px dashed #444; font-style: italic; line-height: 1.5; display: none; }

        .stat-item { font-size: 16px; }
        .stat-label { color: #888; display: block; font-size: 12px; text-transform: uppercase; margin-bottom: 2px; }
        .highlight { color: #fff; font-weight: bold; font-size: 16px; }
        
        .action-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px; }
        .btn-action { background: #333; border: 1px solid #555; color: #fff; padding: 12px; border-radius: 8px; cursor: pointer; font-size: 12px; text-align: center; font-weight: bold; transition: 0.2s; }
        .btn-action:hover { background: #555; }
        .btn-metar { background: #2a3a4a; border: 1px solid #4da6ff; color: #4da6ff; }
        .btn-metar:hover { background: #3a4a5a; }
        
        .btn-log { background: var(--green); color: #000; grid-column: span 2; margin-top: 10px; padding: 16px; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.2s; font-size: 14px;}
        .btn-log:hover { background: #33cc33; }
        
        .logbook { margin-top: 25px; border-top: 2px solid #333; padding-top: 15px; width: 100%; transition: all 0.3s; }
        .log-entry { background: #1a1a1a; padding: 10px; border-radius: 8px; margin-bottom: 8px; border-left: 3px solid var(--blue); font-size: 12px; }
        
        .leaflet-control-layers-list { color: #000; font-size: 12px; }
        .version-info { text-align: center; font-size: 11px; color: #555; margin-top: 12px; text-transform: uppercase; letter-spacing: 1px; }

        /* Schrauben im Classic Design verstecken */
        .screw { display: none; }

        /* ==========================================================================
           2. MECHANISCHER KIPPSCHALTER (TOGGLE) F√úR DAS THEME
           ========================================================================== */
        .theme-switch-wrapper {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
        }
        .switch-label { font-size: 9px; font-weight: bold; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Der Schalter-Container */
        .switch { position: relative; display: inline-block; width: 26px; height: 40px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        
        /* Der schwarze Schlitz */
        .slider { 
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; 
            background-color: #111; border-radius: 4px; border: 2px solid #333; 
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.8); transition: .3s; 
        }
        /* Der Metall-Hebel */
        .slider:before { 
            position: absolute; content: ""; height: 20px; width: 12px; left: 5px; bottom: 2px; 
            background: linear-gradient(to right, #777, #fff, #777); 
            border-radius: 3px; border-bottom: 2px solid #333; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.8); transition: .3s; 
        }
        /* Wenn umgelegt */
        input:checked + .slider:before { 
            transform: translateY(-14px); 
            border-bottom: none; border-top: 2px solid #333; 
            box-shadow: 0 -4px 6px rgba(0,0,0,0.8); 
        }

        /* ==========================================================================
           3. 60er JAHRE ANALOG COCKPIT DESIGN ("SIXPACK" VIBE)
           ========================================================================== */
        
        body.theme-retro {
            --piper-white: #f4f4f4;
            --piper-yellow: #f2c12e;
            --piper-red: #d93829;
            --piper-bg: #222428;
            
            font-family: 'Arial', sans-serif; /* Clean Sans-Serif wie aufgemalte Instrumenten-Ziffern */
        }

        /* Mattes, massives Metall-Panel (Kein Glas mehr!) */
        body.theme-retro .container {
            background: linear-gradient(135deg, #2a2d34, #18191c);
            padding: 35px 25px 25px 25px; 
            border-radius: 8px; 
            backdrop-filter: none; 
            -webkit-backdrop-filter: none;
            border: 2px solid #444;
            border-bottom: 4px solid #111;
            border-right: 4px solid #111;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
        }

        /* Metallschrauben */
        body.theme-retro .screw {
            display: block;
            position: absolute; width: 14px; height: 14px; 
            background: linear-gradient(135deg, #aaa, #444); border-radius: 50%; 
            box-shadow: inset 0 0 3px #000, 0 1px 2px rgba(255,255,255,0.1);
        }
        body.theme-retro .screw::after { content: ''; position: absolute; top: 6px; left: 2px; width: 10px; height: 2px; background: #222; }
        body.theme-retro .top-left { top: 12px; left: 12px; transform: rotate(45deg); }
        body.theme-retro .top-right { top: 12px; right: 12px; transform: rotate(15deg); }
        body.theme-retro .bottom-left { bottom: 12px; left: 12px; transform: rotate(-20deg); }
        body.theme-retro .bottom-right { bottom: 12px; right: 12px; transform: rotate(70deg); }

        /* Titelschrift: Wie auflackiert */
        body.theme-retro h1 { 
            font-size: 24px; color: var(--piper-white); text-shadow: none; font-weight: 900;
            letter-spacing: 2px; border-bottom: 2px solid #444; padding-bottom: 10px; 
        }
        
        body.theme-retro #searchIndicator { color: var(--piper-yellow); font-weight: bold; }
        
        /* DYMO-TAPE LABELS! 60er Jahre Plastik-Pr√§geband */
        body.theme-retro label { 
            background: #111; color: #ddd; border: 1px solid #000; 
            padding: 3px 6px; border-radius: 2px; margin-bottom: 5px;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.2); 
            letter-spacing: 1.5px; display: inline-block; font-family: monospace; font-size: 11px;
        }

        /* Mechanische Z√§hlwerke (Inputs) */
        body.theme-retro input, body.theme-retro select { 
            background-color: #0a0a0c; border: 3px inset #333; 
            color: var(--piper-white); text-shadow: none;
            font-family: 'Arial', sans-serif; font-weight: bold; border-radius: 4px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.9);
        }
        body.theme-retro input:focus, body.theme-retro select:focus { outline: none; border-color: var(--piper-yellow); }

        /* Klobige Radio-Stack Buttons */
        body.theme-retro .btn-preset { 
            background: linear-gradient(to bottom, #d4d4d4, #888); color: #111; 
            border: 2px solid #222; border-bottom: 4px solid #111; border-right: 3px solid #111;
            font-family: 'Arial', sans-serif; font-weight: 900; border-radius: 4px;
        }
        body.theme-retro .btn-preset:active { transform: translate(2px, 2px); border-bottom: 2px solid #111; border-right: 1px solid #111; }

        body.theme-retro .slider-container { background: transparent; border: none; padding: 0; margin-top: 15px;}
        body.theme-retro input[type=range] { height: 8px; background: #111; border: 2px inset #444; border-radius: 10px;}
        body.theme-retro input[type=range]::-webkit-slider-thumb { 
            height: 24px; width: 12px; border-radius: 2px; 
            background: linear-gradient(to right, #ccc, #fff, #ccc); 
            border: 1px solid #000; box-shadow: 0 3px 5px rgba(0,0,0,0.8); 
        }

        /* Master Switch (Roter Knopf) */
        body.theme-retro .btn-main { 
            background: linear-gradient(to bottom, #d93829, #8a1a12); color: #fff; 
            border: 2px solid #222; border-bottom: 5px solid #111; border-right: 4px solid #111;
            border-radius: 6px; font-family: 'Arial', sans-serif; font-weight: 900; letter-spacing: 1px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.6); margin-top: 10px;
        }
        body.theme-retro .btn-main:active { transform: translate(2px, 3px); border-bottom: 2px solid #111; border-right: 2px solid #111; }

        body.theme-retro #map { border: 4px solid #333; border-radius: 4px; background: #111; }

        body.theme-retro .briefing { background-color: transparent; border: none; box-shadow: none; padding: 5px; }
        body.theme-retro .story { color: #ccc; border-bottom: 2px solid #444; font-family: 'Georgia', serif; }

        /* DIE INSTRUMENTE (Sixpack Vibe) */
        body.theme-retro .aero-info-box { 
            background: #0a0a0c; 
            border-radius: 12px; /* Runde Ecken f√ºr Instrumenten-Look */
            border: 5px solid #4a4e59; /* Dicker grauer Instrumenten-Bezel */
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.9), 0 5px 10px rgba(0,0,0,0.5); 
            margin-bottom: 15px;
            position: relative;
        }
        /* Schrauben im Instrument */
        body.theme-retro .aero-info-box::before, body.theme-retro .aero-info-box::after {
            content: ''; position: absolute; width: 6px; height: 6px; 
            background: #777; border-radius: 50%; box-shadow: inset 0 0 2px #000;
        }
        body.theme-retro .aero-info-box::before { top: 5px; left: 5px; }
        body.theme-retro .aero-info-box::after { bottom: 5px; right: 5px; }

        body.theme-retro .route-data { color: var(--piper-white); text-shadow: none; font-size: 18px; }
        body.theme-retro .highlight { color: var(--piper-yellow); text-shadow: none; background: transparent; padding: 0;}
        body.theme-retro .copy-box { background: #222; border: 2px inset #444; color: #fff; }
        body.theme-retro .copy-box:hover { color: var(--piper-yellow); }

        /* Klobige Sekund√§r-Buttons */
        body.theme-retro .btn-action { 
            background: linear-gradient(to bottom, #d4d4d4, #888); color: #111; 
            border: 2px solid #222; border-bottom: 3px solid #111; border-right: 2px solid #111;
            font-family: 'Arial', sans-serif; font-weight: 900;
        }
        body.theme-retro .btn-action:active { transform: translate(1px, 2px); border-bottom: 1px solid #111; }

        body.theme-retro .btn-log { 
            background: linear-gradient(to bottom, #f2c12e, #a88212); color: #111; 
            border: 2px solid #222; border-bottom: 4px solid #111; border-right: 3px solid #111;
            font-family: 'Arial', sans-serif; font-weight: 900;
        }
        body.theme-retro .btn-log:active { transform: translate(2px, 2px); border-bottom: 2px solid #111; }

        body.theme-retro .logbook { border-top: 3px solid #444; }
        body.theme-retro .log-entry { background: #111; border-left: 4px solid var(--piper-yellow); border-radius: 2px; }

    </style>
</head>
<body>

<div class="container">
    
    <div class="theme-switch-wrapper">
        <span class="switch-label">Modern</span>
        <label class="switch">
            <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
            <span class="slider"></span>
        </label>
        <span class="switch-label" style="color: #d93829;">Analog</span>
    </div>

    <div class="screw top-left"></div>
    <div class="screw top-right"></div>
    <div class="screw bottom-left"></div>
    <div class="screw bottom-right"></div>

    <h1 id="mainTitle">GA Dispatcher</h1>
    <div id="searchIndicator">System bereit.</div>
    
    <div class="grid-2">
        <div><label>Start</label><input type="text" id="startLoc" value="EDTW" maxlength="4" oninput="this.value=this.value.toUpperCase()"></div>
        <div><label>Ziel (Opt.)</label><input type="text" id="destLoc" placeholder="Zufall" maxlength="4" oninput="this.value=this.value.toUpperCase()"></div>
    </div>
    
    <div class="grid-2">
        <div><label>Typ</label><select id="targetType">
            <option value="apt">Flugplatz (A ‚ûî B)</option>
            <option value="poi">POI (Rundflug)</option>
        </select></div>
        <div><label>Distanz (Total)</label><select id="distRange">
            <option value="any">Egal (Zufall)</option>
            <option value="short">Short (10-50 NM)</option>
            <option value="medium">Medium (50-100 NM)</option>
            <option value="long">Long (100-250 NM)</option>
        </select></div>
    </div>
    
    <div class="grid-3">
        <div><label>Region</label><select id="regionFilter">
            <option value="any">Europaweit</option>
            <option value="de" selected>Nur DE</option>
            <option value="int">Nur Ausland</option>
        </select></div>
        <div><label>Richtung</label><select id="dirPref">
            <option value="any">Egal</option>
            <option value="N">Norden</option>
            <option value="E">Osten</option>
            <option value="S">S√ºden</option>
            <option value="W">Westen</option>
        </select></div>
        <div><label>Sitze</label><select id="maxSeats"><option value="2">2</option><option value="4" selected>4</option><option value="6">6</option></select></div>
    </div>

    <div class="preset-row">
        <button class="btn-preset" onclick="applyPreset(115, 9, 4, 'C172')">C172</button>
        <button class="btn-preset" onclick="applyPreset(160, 14, 4, 'PA-24')">Comanche</button>
        <button class="btn-preset" onclick="applyPreset(220, 25, 6, 'AERO')">Aerostar</button>
    </div>

    <div class="slider-container">
        <div class="slider-header"><label style="background:transparent; border:none; box-shadow:none; padding:0; color:#888;">GPH</label><span id="gphVal" class="theme-color-text" style="font-weight:bold;">14</span></div>
        <input type="range" id="gphSlider" min="5" max="35" value="14" oninput="document.getElementById('gphVal').innerText=this.value">
    </div>

    <div class="slider-container">
        <div class="slider-header"><label style="background:transparent; border:none; box-shadow:none; padding:0; color:#888;">TAS (kts)</label><span id="tasVal" class="theme-color-text" style="font-weight:bold;">160</span></div>
        <input type="range" id="tasSlider" min="80" max="260" value="160" step="5" oninput="document.getElementById('tasVal').innerText=this.value">
    </div>
    
    <button class="btn-main" id="generateBtn" onclick="generateMission()">Auftrag generieren</button>
    
    <div id="map"></div>

    <div id="briefingBox" class="briefing">
        <h2 id="mTitle" style="margin-top:0; font-size:19px;" class="theme-title-text"></h2>
        <p id="mStory" class="story"></p>
        
        <div style="display:flex; flex-direction:column;">
            
            <div class="aero-info-box" id="boxDep">
                <div style="display:flex; justify-content:space-between; margin-bottom:4px;">
                    <span class="box-title theme-green-text">üõ´ <span id="mDepICAO"></span> | <span id="mDepName" style="color:#fff; text-shadow:none;"></span></span>
                </div>
                <div><span id="mDepCoords" class="copy-box" onclick="copyCoords('mDepCoords')"></span></div>
                <div class="rwy-info">Piste: <span id="mDepRwy" style="color:#fff; font-weight:bold;">Sucht Pisten-Infos...</span></div>
            </div>

            <div class="aero-info-box" id="boxRoute">
                <div class="route-label" style="background:transparent; border:none; box-shadow:none; padding:0;">‚úàÔ∏è Flugplan & Performance</div>
                <div class="route-data">
                    <div>Kurs: <span id="mNavHeading"></span></div>
                    <div>Distanz: <span id="mNavDist"></span></div>
                    <div>Zeit: <span id="mNavTime"></span></div>
                    <div>Fuel: <span id="mFuelReq"></span></div>
                </div>
            </div>

            <div class="aero-info-box" id="boxDest">
                <div style="display:flex; justify-content:space-between; margin-bottom:4px;">
                    <span class="box-title" style="color:var(--red);">
                        <span id="destIcon">üõ¨</span> <span id="mDestICAO"></span> | <span id="mDestName" style="color:#fff; text-shadow:none;"></span>
                    </span>
                </div>
                <div><span id="mDestCoords" class="copy-box" onclick="copyCoords('mDestCoords')"></span></div>
                
                <div class="rwy-info" id="destRwyContainer">Piste: <span id="mDestRwy" style="color:#fff; font-weight:bold;">Sucht Pisten-Infos...</span></div>
                
                <div class="wiki-info" id="wikiDescContainer">
                    üìñ <span id="wikiDescText">Lade Region/Wikipedia-Info...</span>
                </div>
            </div>

            <div class="grid-2" style="margin-top:5px; padding: 0 5px;">
                <div class="stat-item"><span class="stat-label" style="background:transparent; border:none; box-shadow:none; padding:0; color:#888;">Payload</span><span id="mPay" class="highlight"></span></div>
                <div class="stat-item"><span class="stat-label" style="background:transparent; border:none; box-shadow:none; padding:0; color:#888;">Fracht</span><span id="mWeight" class="highlight"></span></div>
            </div>

        </div>
        
        <div class="action-row">
            <button class="btn-action" onclick="openAIP('dep')">üìÑ AIP DEP</button>
            <button class="btn-action" onclick="openAIP('dest')" id="btnAipDest">üìÑ AIP DEST</button>

    async function loadGlobalAirports() {
        if (globalAirports) return;
        document.getElementById('searchIndicator').innerText = "Lade weltweite Airport-Datenbank...";
        try {
            const res = await fetch('https://raw.githubusercontent.com/mwgg/Airports/master/airports.json');

        } catch (e) {
            console.error("Fehler beim Laden der Airports via GitHub", e);
            globalAirports = {}; 
        }
    }

    function getDestinationPoint(lat, lon, distNM, bearing) {
        const R = 3440.065; 
        const lat1 = lat * Math.PI / 180;
        const lon1 = lon * Math.PI / 180;
        const brng = bearing * Math.PI / 180;

        const lat2 = Math.asin(Math.sin(lat1) * Math.cos(distNM / R) +
                             Math.cos(lat1) * Math.sin(distNM / R) * Math.cos(brng));
        const lon2 = lon1 + Math.atan2(Math.sin(brng) * Math.sin(distNM / R) * Math.cos(lat1),
                                     Math.cos(distNM / R) - Math.sin(lat1) * Math.sin(lat2));

        return { lat: lat2 * 180 / Math.PI, lon: lon2 * 180 / Math.PI };
    }

    async function getAirportData(icao) {
        if (typeof coreDB !== 'undefined' && coreDB[icao]) return coreDB[icao]; 
        
        await loadGlobalAirports(); 
        if (globalAirports[icao]) {
            return {
                icao: icao,
                n: globalAirports[icao].name || globalAirports[icao].city,
                lat: globalAirports[icao].lat,
                lon: globalAirports[icao].lon
            };
        }

        const indicator = document.getElementById('searchIndicator');
        indicator.innerText = `Lade Standortdaten: ${icao}...`;
        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${icao}+airport`);
            const data = await res.json();
            if (data && data.length > 0) return { icao: icao, n: data[0].display_name.split(',')[0], lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) };
        } catch (e) {} return null;
    }

    async function findGithubAirport(lat, lon, minNM, maxNM, dirPref, regionPref) {
        await loadGlobalAirports();
        const indicator = document.getElementById('searchIndicator');
        indicator.innerText = `Suche passenden Flughafen (${minNM}-${maxNM} NM)...`;

        let validAirports = [];
        for (const key in globalAirports) {
            const apt = globalAirports[key];
            if(apt.icao === currentStartICAO) continue;

            const isDE = apt.icao.startsWith('ED') || apt.icao.startsWith('ET');
            if (regionPref === "de" && !isDE) continue;
            if (regionPref === "int" && isDE) continue;

            const navCalc = calcNav(lat, lon, apt.lat, apt.lon);
            if (navCalc.dist >= minNM && navCalc.dist <= maxNM) {
                if (checkBearing(navCalc.brng, dirPref)) {
                    validAirports.push({
                        icao: apt.icao,
                        n: apt.name || apt.city || "Unbekannt",
                        lat: apt.lat,
                        lon: apt.lon
                    });
                }
            }
        }

        if (validAirports.length > 0) {
            return validAirports[Math.floor(Math.random() * validAirports.length)];
        }
        return null;
    }

    async function findWikipediaPOI(lat, lon, minNM, maxNM, dirPref) {
        const indicator = document.getElementById('searchIndicator');
        indicator.innerText = `Scanne Wikipedia nach Sehensw√ºrdigkeiten...`;

        const dist = Math.floor(Math.random() * (maxNM - minNM + 1)) + minNM;
        let minB = 0, maxB = 360;
        if (dirPref === 'N') { minB = 315; maxB = 405; }
        else if (dirPref === 'E') { minB = 45; maxB = 135; }
        else if (dirPref === 'S') { minB = 135; maxB = 225; }
        else if (dirPref === 'W') { minB = 225; maxB = 315; }

        let bearing = Math.floor(Math.random() * (maxB - minB + 1)) + minB;
        bearing = bearing % 360;

        const target = getDestinationPoint(lat, lon, dist, bearing);
        const url = `https://de.wikipedia.org/w/api.php?action=query&list=geosearch&gscoord=${target.lat}|${target.lon}&gsradius=10000&gslimit=30&format=json&origin=*`;

        try {
            const res = await fetch(url);
            const data = await res.json();

            if (data.query && data.query.geosearch && data.query.geosearch.length > 0) {

        return null;
    }

    function calcNav(lat1, lon1, lat2, lon2) {
        const R = 3440, dLat = (lat2-lat1)*Math.PI/180, dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);
        const dist = Math.round(R*2*Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
        const y = Math.sin(dLon)*Math.cos(lat2*Math.PI/180), x = Math.cos(lat1*Math.PI/180)*Math.sin(lat2*Math.PI/180)-Math.sin(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.cos(dLon);
        return { dist, brng: Math.round((Math.atan2(y, x)*180/Math.PI + 360)%360) };
    }

                { i: "üéÅ", t: `√úberraschungsflug: ${poiName}`, s: `Jemand hat diesen Flug nach ${poiName} zum Geburtstag geschenkt bekommen. Mache es zu einem unvergesslichen Erlebnis!`, p: `${maxPax} PAX`, w: cargoVIP },
                { i: "üéì", t: `Nav-√úbung: ${poiName}`, s: `Heute kein Charter-Kunde! Du zeigst einem Flugsch√ºler, wie er sauber nach VFR nach ${poiName} navigiert.`, p: "1 PAX (Flugsch√ºler)", w: "Flugtaschen (20 lbs)" },
                { i: "üì°", t: `Funk-Relais: ${poiName}`, s: `Kreise √ºber ${poiName}, um als fliegendes Kommunikationsrelais f√ºr ein local Event zu fungieren.`, p: paxNone, w: "Zusatz-Antennen (80 lbs)" },
                { i: "üõ©Ô∏è", t: `Luftraum-Check: ${poiName}`, s: `ATC hat unidentifizierte VFR-Aktivit√§ten bei ${poiName} gemeldet. Fliege hin und √ºberpr√ºfe die Lage visuell.`, p: "0 PAX", w: "Standard-Ausr√ºstung" }
            ];
        }

        const selected = rnd(templates);
        return { i: selected.i, t: selected.t, s: selected.s, cat: "poi", payloadText: selected.p, cargoText: selected.w };
    }

    async function generateMission() {
        const btn = document.getElementById('generateBtn'); 
        btn.disabled = true;
        btn.innerText = "Sucht Route & Daten...";
        document.getElementById("briefingBox").style.display = "none";
        
        document.getElementById("mDepRwy").innerText = "Sucht Pisten-Infos...";
        document.getElementById("mDepRwy").style.color = "#fff";
        document.getElementById("mDestRwy").innerText = "Sucht Pisten-Infos...";
        document.getElementById("mDestRwy").style.color = "#fff";
        document.getElementById("wikiDescText").innerText = "Lade Region-Info...";

        const indicator = document.getElementById('searchIndicator');
        currentStartICAO = document.getElementById("startLoc").value.toUpperCase();
        const start = await getAirportData(currentStartICAO);
        
        if(!start) { 
            alert("Startplatz unbekannt!"); 
            resetBtn(btn); 
            return; 
        }
        
        const rangePref = document.getElementById("distRange").value;
        const regionPref = document.getElementById("regionFilter").value;
        const targetType = document.getElementById("targetType").value;
        const dirPref = document.getElementById("dirPref").value;
        const maxSeats = parseInt(document.getElementById("maxSeats").value);
        const selectedTas = document.getElementById("tasSlider").value;
        const selectedGph = document.getElementById("gphSlider").value;
        
        let targetDest = document.getElementById("destLoc").value.toUpperCase();
        let dataSource = targetDest ? "Manuell" : "Generiert";
        
        let minNM, maxNM;
        if(rangePref === "any") {
            const roll = Math.random();
            if (roll < 0.33) { minNM=10; maxNM=50; }
            else if (roll < 0.66) { minNM=50; maxNM=100; }
            else { minNM=100; maxNM=250; }
        } else {
            if(rangePref === "short") { minNM=10; maxNM=50; }
            if(rangePref === "medium") { minNM=50; maxNM=100; }
            if(rangePref === "long") { minNM=100; maxNM=250; }
        }

        let searchMin = targetType === "poi" ? minNM / 2 : minNM;
        let searchMax = targetType === "poi" ? maxNM / 2 : maxNM;

        let dest = null;
        
        if (targetDest) {
            dest = await getAirportData(targetDest);
        } else {
            if (targetType === "apt") {
                dest = await findGithubAirport(start.lat, start.lon, searchMin, searchMax, dirPref, regionPref);
            } else if (targetType === "poi") {
                dest = await findWikipediaPOI(start.lat, start.lon, searchMin, searchMax, dirPref);
            }
        }
        
        if(!dest && !targetDest && typeof coreDB !== 'undefined') {
            if (targetType === "apt") {
                dataSource = "Core DB (Fallback)";
                let keys = Object.keys(coreDB).filter(k => k !== currentStartICAO);
                if(regionPref === "de") keys = keys.filter(k => k.startsWith('ED') || k.startsWith('ET'));
                if(regionPref === "int") keys = keys.filter(k => !k.startsWith('ED') && !k.startsWith('ET'));
                
                let dirFilteredKeys = keys.filter(k => {
                    const b = calcNav(start.lat, start.lon, coreDB[k].lat, coreDB[k].lon).brng;
                    return checkBearing(b, dirPref);
                });
                if(dirFilteredKeys.length > 0) keys = dirFilteredKeys;
                if(keys.length === 0) keys = Object.keys(coreDB).filter(k => k !== currentStartICAO); 
                dest = coreDB[keys[Math.floor(Math.random()*keys.length)]];
            } else if (targetType === "poi" && typeof fallbackPOIs !== 'undefined') {
                dataSource = "Fallback POIs";
                let validPOIs = fallbackPOIs.filter(p => {
                    const b = calcNav(start.lat, start.lon, p.lat, p.lon).brng;
                    return checkBearing(b, dirPref);
                });
                if(validPOIs.length === 0) validPOIs = fallbackPOIs; 
                dest = validPOIs[Math.floor(Math.random() * validPOIs.length)];
                dest.icao = "POI";
            }
        }

        if(!dest) { 
            indicator.innerText = "Fehler: Kein passendes Ziel gefunden."; 
            resetBtn(btn); 
            return; 
        }
        
        const isPOI = (targetType === 'poi' && !targetDest);
        const nav = calcNav(start.lat, start.lon, dest.lat, dest.lon);
        
        let m, totalDist, distStr;
        let payloadText = "", cargoText = "";
        
        if (isPOI) {
            m = generateDynamicPOIMission(dest.n, maxSeats);
            totalDist = nav.dist * 2; 
            distStr = `${totalDist} NM (Roundtrip)`;
            currentDestICAO = currentStartICAO; 
            dataSource = "Wikipedia GeoSearch";
            payloadText = m.payloadText;
            cargoText = m.cargoText;
        } else if (typeof missions !== 'undefined') {
            const availM = missions.filter(ms => (nav.dist < 50 || ms.cat === "std"));
            m = availM[Math.floor(Math.random()*availM.length)] || missions[0];
            totalDist = nav.dist;
            distStr = `${totalDist} NM (Oneway)`;
            currentDestICAO = dest.icao;
            if(dataSource === "Generiert") dataSource = "GitHub Airport DB";
            
            payloadText = (m.cat === "trn") ? "0 PAX" : `${Math.floor(Math.random()*maxSeats)} PAX`;
            cargoText = `${Math.floor(Math.random()*300)+20} lbs`;
        }
        
        const fuel = Math.ceil((totalDist / selectedTas * selectedGph) + (0.75 * selectedGph));
        const totalMinutes = Math.round((totalDist / selectedTas) * 60);
        const hrs = Math.floor(totalMinutes / 60);
        const mins = totalMinutes % 60;
        const timeString = hrs > 0 ? `${hrs}h ${mins}m` : `${mins} Min`;

        currentMissionData = { 
            start: currentStartICAO, 
            dest: currentDestICAO, 
            poiName: isPOI ? dest.n : null,
            mission: m.t, 
            dist: totalDist, 
            ac: selectedAC 
        };
        
        document.getElementById("mTitle").innerHTML = `${m.i} ${m.t}`;
        document.getElementById("mStory").innerText = m.s;
        
        document.getElementById("mDepICAO").innerText = currentStartICAO;
        document.getElementById("mDepName").innerText = start.n;
        document.getElementById("mDepCoords").innerText = `${start.lat.toFixed(4)}, ${start.lon.toFixed(4)}`;
        
        document.getElementById("mNavHeading").innerText = `${nav.brng}¬∞ ${getArrow(nav.brng)}`;
        document.getElementById("mNavDist").innerText = distStr;
        document.getElementById("mNavTime").innerText = timeString;
        document.getElementById("mFuelReq").innerText = `${fuel} Gal`;

        document.getElementById("destIcon").innerText = isPOI ? "üéØ" : "üõ¨";
        document.getElementById("mDestICAO").innerText = isPOI ? "POI" : currentDestICAO;
        document.getElementById("mDestName").innerText = dest.n;
        document.getElementById("mDestCoords").innerText = `${dest.lat.toFixed(4)}, ${dest.lon.toFixed(4)}`;
        
        document.getElementById("mPay").innerText = payloadText;
        document.getElementById("mWeight").innerText = cargoText;
        
        document.getElementById("destRwyContainer").style.display = isPOI ? "none" : "block";
        document.getElementById("wikiDescContainer").style.display = "block"; 
        document.getElementById("btnAipDest").style.display = isPOI ? "none" : "block";
        document.getElementById("btnMetarDest").style.display = isPOI ? "none" : "block";

        document.getElementById("briefingBox").style.display = "block";
        updateMap(start.lat, start.lon, dest.lat, dest.lon, currentStartICAO, dest.n);

        indicator.innerText = `Flugplan erstellt via ${dataSource}. Lade Infos...`;
        
        fetchRunwayDetails(start.lat, start.lon, 'mDepRwy', currentStartICAO);
        
        setTimeout(() => {
            if (!isPOI) {
                fetchRunwayDetails(dest.lat, dest.lon, 'mDestRwy', currentDestICAO);
            }
            fetchAreaDescription(dest.lat, dest.lon, 'wikiDescText', isPOI ? dest.n : null);
            
            indicator.innerText = `Briefing komplett.`;
            resetBtn(btn);
        }, 800); 
    }

    function updateMap(lat1, lon1, lat2, lon2, s, d) {
        document.getElementById('map').style.display = 'block';
        
        if (!map) { 
            const aeroMap = L.tileLayer('https://nwy-tiles-api.prod.newaydata.com/tiles/{z}/{x}/{y}.png?path=latest/aero/latest', { attribution: 'AeroData / Navigraph' });
            const darkMap = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: 'CartoDB' });
            const topoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { attribution: 'OpenTopoMap' });
            const satMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Esri' });

            map = L.map('map', { layers: [aeroMap], attributionControl: false }); 
            
            const baseMaps = {
                "üõ©Ô∏è VFR Luftr√§ume (Aero)": aeroMap,
                "‚õ∞Ô∏è Topografie (VFR)": topoMap,
                "üåë Dark Mode (Clean)": darkMap,
                "üõ∞Ô∏è Satellit (Esri)": satMap
            };
            L.control.layers(baseMaps).addTo(map);

            const fsControl = L.control({position: 'topleft'});
            fsControl.onAdd = function() {
                const btn = L.DomUtil.create('button', 'leaflet-bar leaflet-control');
                btn.innerHTML = '‚õ∂';
                btn.title = 'Vollbildmodus';
                btn.style.width = '30px'; btn.style.height = '30px';
                btn.style.lineHeight = '30px';
                btn.style.backgroundColor = '#fff';
                btn.style.border = '1px solid #ccc';
                btn.style.cursor = 'pointer'; btn.style.fontSize = '18px'; btn.style.fontWeight = 'bold';
                btn.style.textAlign = 'center'; btn.style.padding = '0';
                
                btn.onclick = function(e){
                    e.preventDefault();
                    const mapDiv = document.getElementById('map');
                    
                    if (mapDiv.classList.contains('map-fullscreen')) {
                        mapDiv.classList.remove('map-fullscreen');
                        document.body.classList.remove('fullscreen-active');
                        document.body.style.overflow = ''; 
                        btn.innerHTML = '‚õ∂';
                    } else {
                        mapDiv.classList.add('map-fullscreen');
                        document.body.classList.add('fullscreen-active');
                        document.body.style.overflow = 'hidden'; 
                        btn.innerHTML = '‚úñ';
                    }
                    
                    setTimeout(() => { if(map) map.invalidateSize(); }, 200);
                };
                return btn;
            };
            fsControl.addTo(map);
        }
        
        markers.forEach(m => map.removeLayer(m)); if (polyline) map.removeLayer(polyline);
        
        const startIcon = L.divIcon({
            className: 'custom-pin',
            html: '<div style="background-color: #44ff44;"></div>',
            iconSize: [22, 22], iconAnchor: [11, 11]
        });

        const destIcon = L.divIcon({
            className: 'custom-pin',
            html: '<div style="background-color: #ff4444;"></div>',
            iconSize: [22, 22], iconAnchor: [11, 11]
        });

        markers = [
            L.marker([lat1, lon1], {icon: startIcon}).addTo(map).bindPopup(`<b>DEP:</b> ${s}`), 
            L.marker([lat2, lon2], {icon: destIcon}).addTo(map).bindPopup(`<b>DEST:</b> ${d}`)
        ];
        
        polyline = L.polyline([[lat1, lon1], [lat2, lon2]], { color: '#ff4444', weight: 4, dashArray: '8,8' }).addTo(map);
        map.fitBounds(L.latLngBounds([lat1, lon1], [lat2, lon2]), { padding: [40, 40] });

        setTimeout(() => {
            if (map.getZoom() < 9) {
                map.setZoom(9);
            }
        }, 50);
    }

    function openAIP(t) { window.open(`https://aip.aero/de/vfr/?${t==='dep'?currentStartICAO:currentDestICAO}`, '_blank'); }
    function openMetar(t) { window.open(`https://metar-taf.com/de/${t==='dep'?currentStartICAO:currentDestICAO}`, '_blank'); }

    function logCurrentFlight() {
        if(!currentMissionData) return;
        const log = JSON.parse(localStorage.getItem('ga_logbook')) || [];
        log.unshift({ ...currentMissionData, date: new Date().toLocaleString('de-DE', {day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit'}) });
        localStorage.setItem('ga_logbook', JSON.stringify(log.slice(0, 50)));
        localStorage.setItem('last_icao_dest', currentMissionData.dest);
        
        document.getElementById('startLoc').value = currentMissionData.dest;
        document.getElementById('destLoc').value = "";
        renderLog(); 
        alert(`Flug geloggt! Du bist in ${currentMissionData.dest}.`);
    }

    function renderLog() {
        const log = JSON.parse(localStorage.getItem('ga_logbook')) || [];
        const container = document.getElementById('logContent');
        container.innerHTML = log.length ? '' : '<div style="color:#888; font-size:11px;">Keine Eintr√§ge vorhanden.</div>';
        
        const isRetro = document.body.classList.contains('theme-retro');
        
        log.forEach(e => {
            const div = document.createElement('div'); div.className = 'log-entry';
            const routeStr = e.poiName ? `<b>${e.start} ‚ûî ${e.poiName} ‚ûî ${e.dest}</b>` : `<b>${e.start} ‚ûî ${e.dest}</b>`;
            
            const hlColor = isRetro ? 'var(--piper-yellow)' : 'var(--blue)';
            const subColor = isRetro ? '#aaa' : '#888';
            
            div.innerHTML = `<span style="color:${subColor};">${e.date} ‚Ä¢ ${e.ac}</span><br>${routeStr}<br><span style="color:${hlColor}">${e.mission} (${e.dist} NM)</span>`;
            container.appendChild(div);
        });
    }

    function clearLog() { if(confirm("Gesamtes Logbuch l√∂schen?")) { localStorage.removeItem('ga_logbook'); localStorage.removeItem('last_icao_dest'); renderLog(); } }
